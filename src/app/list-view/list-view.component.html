<div class="container">
  <ul>
  <li><img src="{{ item.imageUrl }}" alt="Foto Profilo" /></li>
    <li>{{ item.name }} {{ item.surname }}</li>
    <li>{{ item.mail }}</li>
    <li>{{ item.location.address }}, {{ item.location.city }}</li>
    <li>Ordini: {{ item.orders.length }}</li>
    <li><a>View orders</a></li>
    <li>
      <div class="btn__container">
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </li>
  </ul>
</div>
